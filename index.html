<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Job Task</title>
</head>
<body>
    <header>
        <section class="countdown_container">
            <div class="contact_no">
               <p>01728406368</p> 
            </div>
            <div class="countdown">
               <p class="countdown_title">Welcome to elmart</p>
               
               <div class="countdown_main">
                <div class="countdown_content">
                  <p>100</p>
                  <p>Days</p>
                </div>
                <div class="countdown_content">
                  <p>8</p>
                  <p>Hrs</p>
                </div>
                <div class="countdown_content">

                  <p>Min</p>
                </div>
                <div class="countdown_content">
                  <p>30</p>
                  <p>Sec</p>
                </div>
               </div>
          
               <button class="countdown_btn">Explore Now <i class="fa fa-arrow-right" aria-hidden="true"></i> </button>
            </div>
            <div class="social_icon">
              <i class="fa fa-facebook-official" aria-hidden="true"></i>
              <i class="fa fa-instagram" aria-hidden="true"></i>
              <i class="fa fa-youtube-play" aria-hidden="true"></i>
